<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            transition: opacity 1s;
        }
        .image-container:hover .title {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
        <div class="image-container">
            <img class="image" src="cycle1.jpeg" alt="car1 1">
            <div class="title">Gearless</div>
        </div>
        <div class="image-container">
            <img class="image" src="cycle2.jpeg" alt="car2 2">
            <div class="title">GEARED</div>
        </div>
        <div class="image-container">
            <img class="image" src="cycle3.jpeg" alt="car3 3">
            <div class="title">MTB</div>
        </div>
    </div>
    <script>
        const titles = ['Image 1', 'Image 2', 'Image 3', 'Image 4'];
        let currentIndex = 0;
        function cycleTitle() {
            const titleElements = document.getElementsByClassName('title');
            titleElements[currentIndex].style.opacity = 1;
            currentIndex = (currentIndex + 1) % titles.length;
            titleElements[currentIndex].style.opacity = 0;
        }
        setInterval(cycleTitle, 2000);
    </script>
</body>
</html>
